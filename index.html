	<head>
		<meta charset="UTF-8" />
		<title>Title</title>

	</head>
	<body>
		<div class="title">
			<h1>The Midnight Library</h1>

			<form id="submitNewBook">
				<label for="title">Title:</label>
				<input type="text" id="title" required />

				<label for="author">Author:</label>
				<input type="text" id="author" required />

				<label for="genre">Genre:</label>
				<input type="text" id="genre" required />

				<input type="checkbox" id="read" />
				<label for="read">Have Read?</label>

				<input id="newBook" type="submit" value="Add New Book" />
				<!-- <i class="far fa-plus-square fa-4x" id="newBook" type="submit"></i> -->
			</form>
		</div>

		<div id="root"></div>
		<div class="addBookContainer" id="addBookContainer">
			<i class="far fa-plus-square fa-4x"></i>
		</div>
